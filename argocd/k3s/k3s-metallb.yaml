apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k3s-metallb
spec:
  destination:
    name: 'in-cluster'
    namespace: 'metallb-system'
  source:
    path: manifests/metallb/overlays/k3s
    repoURL: 'https://github.com/ccrow42/homelab'
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated: {}
  