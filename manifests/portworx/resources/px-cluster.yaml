# SOURCE: https://install.portworx.com/?operator=true&mc=false&kbver=v1.30.5&ns=portworx&b=true&iop=6&mz=4&vsp=true&vc=10.0.1.10&vcp=443&ds=esx2-local3&s=%22type%3Dthin%2Csize%3D100%22&c=px-cluster&stork=true&csi=true&mon=true&tel=false&st=k8s&promop=true
kind: StorageCluster
apiVersion: core.libopenstorage.org/v1
metadata:
  name: px-cluster
  namespace: portworx
  annotations:
    portworx.io/service-type: "portworx-api:NodePort"
spec:
  image: portworx/oci-monitor:3.2.1.2
  imagePullPolicy: Always
  kvdb:
    internal: true
  storage:
    useAll: true
  secretsProvider: k8s
  stork:
    enabled: true
    args:
      admin-namespace: "portworx"
      webhook-controller: "true"
  autopilot:
    enabled: true
  runtimeOptions:
    default-io-profile: "6"
  csi:
    enabled: true
  monitoring:
    telemetry:
      enabled: false
    prometheus:
      enabled: true
      exportMetrics: true
