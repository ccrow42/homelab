version: v1
kind: kubernetes
application: minio

targets:
  prod-lab:
    account: prod-lab
    namespace: metallb-system
    strategy: rolling


manifests:
  - path: /manifests/minio/minio.yaml
    targets: ['prod-lab']
  - path: /manifests/minio/minioproxyvolume.yaml
    targets: ['prod-lab']
  - path: /manifests/minio/ingress.yaml
    targets: ['prod-lab']

  
strategies:
  rolling:
    canary:
      steps:
        - setWeight:
            weight: 100
