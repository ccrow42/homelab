apiVersion: v1
items:
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    annotations:
      deployment.kubernetes.io/revision: "1"
      field.cattle.io/publicEndpoints: '[{"addresses":["10.0.1.41","10.0.1.44","10.0.1.45","10.0.1.46"],"port":443,"protocol":"HTTPS","serviceName":"plex:jackett-service","ingressName":"plex:ingress-jackett","hostname":"jackett.lab.local","path":"/","allNodes":false}]'
    labels:
      app: jackett
    name: jackett-deployment
    namespace: plexstack
  spec:
    progressDeadlineSeconds: 600
    replicas: 1
    revisionHistoryLimit: 10
    selector:
      matchLabels:
        app: jackett
    strategy:
      rollingUpdate:
        maxSurge: 25%
        maxUnavailable: 25%
      type: RollingUpdate
    template:
      metadata:
        creationTimestamp: null
        labels:
          app: jackett
      spec:
        containers:
        - env:
          - name: PUID
            value: "999"
          - name: PGID
            value: "999"
          image: ghcr.io/linuxserver/jackett
          imagePullPolicy: Always
          name: jackett
          ports:
          - containerPort: 9117
            protocol: TCP
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
          - mountPath: /config
            name: jackett-config
          - mountPath: /downloads
            name: jackett-downloads
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: stork
        terminationGracePeriodSeconds: 30
        volumes:
        - name: jackett-config
          persistentVolumeClaim:
            claimName: jackett-pvc
        - hostPath:
            path: /mnt/uberplex/downloads
            type: ""
          name: jackett-downloads
