---
- name: Update Ubuntu and Install OpenSSH Server
  hosts: all
  become: yes
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Upgrade all packages
      apt:
        upgrade: yes
        autoremove: yes

    - name: Install OpenSSH Server
      apt:
        name: openssh-server
        state: present
