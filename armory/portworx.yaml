version: v1
kind: kubernetes
application: portworx

targets:
  pre-stage-lab:
    account: stage-lab
    namespace: portworx
    strategy: rolling
  pre-prod-lab:
    account: prod-lab
    namespace: portworx
    strategy: rolling
    constraints:
      dependsOn:
      - pre-stage-lab
  stage-lab:
    account: stage-lab
    namespace: portworx
    strategy: rolling
    constraints:
      dependsOn:
      - pre-stage-lab
  prod-lab:
    account: prod-lab
    namespace: portworx
    strategy: rolling
    constraints:
      dependsOn:
      - stage-lab
      - pre-prod-lab

manifests:
  - path: /manifests/portworx/px-vsphere-secret.yaml
    targets: ['secret-prod-lab','secret-stage-lab']
  - path: /manifests/portworx/px-operator.yaml
    targets: ['pre-prod-lab','pre-stage-lab']
  - path: /manifests/portworx/px-stage.yaml
    targets: ['stage-lab']
  - path: /manifests/portworx/px-prod.yaml
    targets: ['prod-lab']    

  
strategies:
  rolling:
    canary:
      steps:
        - setWeight:
            weight: 100
