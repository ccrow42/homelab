apiVersion: kubevirt.io/v1alpha3
kind: VirtualMachine
metadata:
  name: rke2-05
  labels:
    vm: rke2-05
spec:
  runStrategy: Halted
  template:
    metadata:
      labels:
        kubevirt.io/domain: rke2-05
    spec:
      domain:
        cpu:
          cores: 4
        devices:
          disks:
          - disk:
              bus: virtio
            name: harddrive
          - disk:
              bus: virtio
            name: pxvol
          - disk:
              bus: virtio
            name: cloudinitdisk
          interfaces:
            - name: pod
              model: virtio
              masquerade: {}
            - name: vlan5
              model: virtio
              bridge: {}
        machine:
          type: q35
        resources:
          requests:
            memory: 16G
      networks:
        - name: pod
          pod: {}
        - name: vlan5
          multus:
            default: false
            networkName: default/bridge-vlan5
      volumes:
      - name: harddrive
        persistentVolumeClaim:
          claimName: rke2-05-boot
      - name: pxvol
        persistentVolumeClaim:
          claimName: rke2-05-px
      - containerDisk:
          image: kubevirt/virtio-container-disk
        name: virtiocontainerdisk
      - name: cloudinitdisk
        cloudInitNoCloud:
          networkData: |
            version: 2
            ethernets:
              # enp1s0:
              #   dhcp4: true
              #   nameservers:
              #     addresses:
              #       - 10.0.5.1
              enp2s0:
                dhcp4: true
                dhcp4-overrides:
                  route-metric: 50
                  send-hostname: true
                nameservers:
                  addresses:
                    - 10.0.5.1
          userData: |
            #cloud-config
            hostname: rke2-05
            manage_etc_hosts: true
            users:
              - name: ubuntu
                ssh_authorized_keys:
                  - ssh-rsa  ccrow@ccrow-kubuntu
                sudo: ['ALL=(ALL) NOPASSWD:ALL']
                groups: sudo
                shell: /bin/bash

            runcmd:
              - systemctl restart networking

